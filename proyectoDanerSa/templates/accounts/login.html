<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleLogin.css' %}">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <title>Daner - Login</title>
</head>
<body>
    <div class="container">
            <div  class="text-center">
                <img id="preview-image" alt="Logo de la empresa" src="{% static 'img/logoDane.png' %}" style="max-width: 150px; max-height: 200px; text-align: center;">
            </div>
            <div class="col-lg-6">
                <div>
                </div>
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Iniciar sesión</h1>
                </div>
                {% if msg %}
                <div class="text-danger text-center"> {{ msg | safe }} </div>
                {% endif %}
                <form class="user text-center" method="post">
                    {% csrf_token %}
                    <div class="form-group ">
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>
                    <button type="submit" name="login" class="btn-user">Ingresar</button>
                </form>
                <br>
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
    </div>
</body>

</html>
